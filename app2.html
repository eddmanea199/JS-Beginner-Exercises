<!DOCTYPE html>
<html lang="en">
<head>
  <title>App2</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css">
  <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.0/dist/jquery.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>

<div class="container">
  <h2>Problema2</h2>
  <p>Afisarea unui vector</p>

    <div class="form-group">
      <label for="input">Input</label>
      <input type="number" class="form-control" id="nr" value=" ">
    </div>


    <button class="btn btn-primary" onclick="f()">Adauga element</button>
	
	<p id="rezultat"></p>
</div>
</body>
	
<script>
var v=[];

function f(){
	
	v.push(parseInt(document.getElementById("nr").value));
	var x = document.getElementById("rezultat");
	x.innerHTML=v;
	
}
	
</script>
