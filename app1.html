<!DOCTYPE html>
<html lang="en">
<head>
  <title>App1</title>
  <meta charset="utf-8">

  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css">

<body>

<div class="container">
  <h2>Problema1</h2>
  <p>Suma a 2 numere</p>

    <div class="form-group">
      <label for="email">Nr.1</label>
      <input type="number" class="form-control" id="nr1" value=" ">
    </div>
    <div class="form-group">
      <label for="pwd">Nr.2</label>
      <input type="number" class="form-control" id="nr2" value=" ">
    </div>

    <button class="btn btn-primary" onclick="f()">Calculeaza</button>
	
	<p id="rezultat"></p>
</div>
</body>
	
<script>
function f(){
	let nr1=parseInt(document.getElementById("nr1").value);
	let nr2=parseInt(document.getElementById("nr2").value);
	
	let rezultat=nr1+nr2;
	document.getElementById("rezultat").innerHTML = rezultat;
	
	
}
	
</script>
